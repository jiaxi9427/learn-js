<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/index.css">

</head>
<body>
<div id="root">
    <h2>Demo JavaScript in Body</h2>
    <p id="demo"> Placeholder ... </p>
    <button type="button" onclick="myFunction()">Try it</button>
</div>
<script>
    // Since this line of code is located in <script> Inside the tag, and in the document's <head> 
    // Therefore, the body part of the page is not loaded when the script is executed, so the element with ID "demo" cannot be found.
    document.getElementById("demo").textContent = "A paragraph";
    function myFunction() {
        document.getElementById("demo").textContent = "Paragraph changed after click.";
    }
</script>
</body>
</html>
